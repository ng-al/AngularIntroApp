<div class="binding-simple">
    <h4>When you type into either input text box:</h4>
    <ol>
        <li>The opposite text box is updated.</li>
        <li>What you type is also shown within these quotes"{{ simple_name }}"</li>
    </ol>

    <br/>
    <label for="simple-name">Name:&nbsp;</label>
    <input type="text" id="simple-name" ng-model="simple_name">&nbsp;&nbsp;<input type="text" ng-model="simple_name">

    <div ng-include="'/docs/binding/simple.doc'"></div>
</div>


<script type="text/ng-template" id="/docs/binding/simple.doc">
    <article class="on-page" ng-non-bindable>
        <h3>Under the Covers</h3>
        <ol>
            <li>This page uses <strong>no</strong> Javascript.</li>
            <li>All of the items that show what is typed use the same model name: <strong>simple_name</strong>.</li>
            <li>Because they share the same model name, they are all bound to that model.</li>
            <li>The two input text boxes have this attribute: <code>ng-model="simple_name"</code></li>
            <li>The header uses <em>interpolation</em>: <code>{{ name_simple }}</code></li>
            <li>AngularJS takes care of all of the event handling and model binding.</li>
        </ol>
    </article>
</script>
